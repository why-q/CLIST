<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>CList</title>
    <style>
        .input-group {
            display: flex; /* 使用flex布局 */
            align-items: baseline; /* 垂直居中对齐 */
            margin-bottom: 10px; /* 与下一个输入组的间隔 */
        }
        .input-group label {
            margin-right: 10px; /* 标签与输入框之间的间隔 */
        }
        .input-group input[type="text"] {
            flex-grow: 0.6; /* 输入框占据剩余空间 */
            display: inline-block; /* 行内块元素 */
            border: none;
            border-bottom: 1px solid #ccc;
            background-color: transparent;
            outline: none;
            /* 调整内边距和边距以适应对齐 */
            padding: 0px 0;
            margin: 0;
        }
        .delete-btn {
            margin-left: 10px; /* 与链接之间的距离 */
            cursor: pointer; /* 鼠标悬停时显示指针 */
        }
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center; */
            /* min-height: 100vh; */
        }
        form, ul {
            width: 80%;
            max-width: 500px;
            margin: auto;
        }
        input[type="text"] {
            width: 50%; /* 输入框的宽度 */
            padding: 2px; /* 输入框的内边距 */
            margin: 10px auto;
            margin-bottom: 5px; /* 输入框之间的间隔 */
            display: block; /* 使输入框独占一行 */
        }
        input[type="text"] {
            border: none; /* 移除边框 */
            border-bottom: 1px solid #ccc; /* 底部添加一条横线 */
            background-color: transparent; /* 背景透明 */
        }
        input[type="text"]:focus {
            outline: none; /* 移除输入框选中时的外框 */
        }
        button {
            width: 10%; /* 按钮的宽度与输入框保持一致 */
            padding: 5px;
            display: block; /* 按钮独占一行 */
            margin: 10px auto;
            margin-bottom: 40px; /* 按钮与下面内容的间隔 */
        }
        hr {
            width: 80%;
            max-width: 500px;
            border: 0;
            height: 1px;
            background-color: #ccc;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        ul {
            padding-left: 20px;
        }
        li {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>CList</h1>
    
    <form method="POST" action="/">
        <div class="input-group">
            <label for="url">Input URL: </label>
            <input type="text" id="url" name="url" required>
        </div>
        
        <div class="input-group">
            <label for="title">Input title (optional): </label>
            <input type="text" id="title" name="title">
            <button type="submit">Add</button>
        </div>
    </form>

    <!-- <hr> -->

    <h2> List </h2>

    <ul>
        {% for entry in entries %}
        <li data-id="{{ entry.id }}">
            <a href="{{ entry.url }}">{{ entry.title }}</a>
            <span class="delete-btn" onclick="deleteItem(this)">⨯</span>
        </li>
        {% endfor %}
    </ul>
    

    <script>
        function deleteItem(element) {
            var li = element.parentElement;
            var entryId = li.getAttribute('data-id'); // 获取条目 ID
            // 发送删除请求到 Flask
            fetch('/delete/' + entryId).then(response => {
                if (response.ok) {
                    li.parentNode.removeChild(li);
                }
            });
        }
    </script>
</body>
</html>
